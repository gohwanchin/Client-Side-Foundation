<h2>Cart</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Unit Price</th>
        <th>Quantity</th>
    </tr>
    <tr *ngFor="let item of cart; let i = index">
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.quantity}}</td>
        <td><button (click)="delete(i)">X</button></td>
    </tr>
    <tr>
        Total: {{total}}
    </tr>
</table>
