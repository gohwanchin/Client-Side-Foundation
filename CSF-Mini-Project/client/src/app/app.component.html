<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-6 mt-3">
      <div class="nav nav-tabs" role="tablist">
        <button class="nav-link" id="add-tab" data-bs-toggle="tab" data-bs-target="#add-tab-pane"
          type="button">Add</button>
        <button class="nav-link" id="list-tab" data-bs-toggle="tab" data-bs-target="#list-tab-pane" type="button"
          (click)="listContacts()">List</button>
      </div>
      <div class="tab-content">
        <div class="tab-pane fade" id="add-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
          <app-form (addContact)="addContact($event)" (onCancel)="closeAddTab()"></app-form>
        </div>
        <div class="tab-pane fade" id="list-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
          <app-list (onDelete)="deleteContact($event)">
            <button class="btn btn-secondary" (click)="closeListTab()">Close</button>
          </app-list>
        </div>
      </div>
    </div>
  </div>
</div>
