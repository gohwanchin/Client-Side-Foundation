<h2 class="text">Add a contact</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="input-group mb-3">
        <span class="input-group-text">Name</span>
        <input type="text" formControlName="name" class="form-control">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Email</span>
        <input type="text" formControlName="email" class="form-control">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Mobile</span>
        <input type="number" formControlName="mobile" class="form-control">
    </div>
    <p class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Add</button>
        <button class="cancel btn btn-secondary" (click)="cancel()" type="button">Cancel</button>
    </p>
</form>
