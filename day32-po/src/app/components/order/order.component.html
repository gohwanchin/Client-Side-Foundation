<form [formGroup]="form" (ngSubmit)="processForm()">
    <div class="">
        <input type="hidden" formControlName="uuid">
    </div>
    <div>
        <label for="name">Name: </label>
        <input type="text" id="name" formControlName="name">
    </div>
    <div>
        <label for="mobile">Mobile: </label>
        <input type="number" id="mobile" formControlName="mobile">
    </div>
    <div>
        <button type="submit" [disabled]="form.invalid">Save</button>
        <button type="button" (click)="addItem()" class="add">Add</button>
    </div>
    <table formArrayName="items">
        <tr>
            <th>Item</th>
            <th>Quantity</th>
        </tr>
        <tr *ngFor="let t of arrCtrl.controls; let i = index" [formGroup]="t">
            <td><input type="text" formControlName="item"></td>
            <td>
                <select formControlName="quantity">
                    <option *ngFor="let n of numbers" value="{{n}}">{{n}}</option>
                </select>
            </td>
            <td><button (click)="removeItem(i)">X</button></td>
        </tr>
    </table>
</form>
